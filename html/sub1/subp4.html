        <section> 
            <h1 style="font-size: xx-large"><i>Some Inputs!</i></h1>
            <form action="subp3.html" method="get"> <!-- a text(email) input --> <!-- action te leva pra outra pagina! -->
                <label for="email">Your email: </label>
                <input id="email" type="email" name="email" pattern=".+@gmail.com" placeholder="Email here" required>
                <input type="submit" value="Sign"> <!-- only for forms button. -->
            </form>
            <p> </p>

            <form>
                <label for="range">a range: </label> <!-- a range input -->
                <input type="range" id="range" min="0" max="100" value="50" step="20">
                <input type="submit" value="Send">
            </form>
            <p> </p>

            <form style="font-family: fixedsys;" action="../page.html"> <!-- a radio type input -->
                <h2>This is a radio input:</h2>
                <label >choose one: </label>

                <input type="radio" id="batata" name="choice"> 
                <label for="batata">batata</label>

                <input type="radio" id="uou" name="choice"> 
                <label for="uou">UOU!</label>

                <input type="radio" id="Other" name="choice" checked> <!-- they need all to be in the same 'name' attribute-->
                <label for="Other">Outro..</label>

                <input type="submit" value="Done">
            </form>
            <p> </p>
            
            <form>
                <h2>Select one:</h2>
                <label for="selection">pick one (confirming will NOT run):</label> <!-- can't start processes in browser code. -->
                <select id="selection" style="font-family: Consolas;">
                    <option value="" selected >--Choose One!ðŸ‘‡</option>

                <input type="submit" value="Open" >
            </form>
        </section>
